<h2><u>별더지</u>란 무엇일까?</h2><img src="별더지.png" width="200">
<p>두더지를 모티브로 한 캐릭터이며, <strong>게으른</strong> 성격이지만 최근에는 나름 현명한 모습으로도 등장한다.
크기가 비슷해 자주 어울리는 오꾸리의 절친으로 묘사되지만,사실은 <strong>썸타는 사이.</strong>
충격적이게도 오구, 비노와 나이대가 동일하다고 한다.연하처럼 보이지만 실은 <u>엄청난 연상일지도?</u>
나름 일할 줄 아는 두더지라서 고기사먹을 돈을 주로 벌어온다.하지만 반대로 일을 안할때는 <strong>" 귀찮아욧"</strong>을 입에 달고 산다.</p>
