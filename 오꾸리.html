<h2><u>오꾸리</u>란 무엇일까?</h2><img src="아기오구.png" width="200">
<p>오구가 수영하던 중 아기오구 알을 주워서 키우게 되었다.꾸까화 되어 최종 완성된 캐릭터로 <u>고기</u>를 좋아하고 운동을 싫어한다.특징은 <strong>별더지랑 썸을 타는 사이.</strong> 뚜지랑 노는 이유는 크기가 비슷해서 같이 어울려 논다고 한다.당당하고 자신감 넘치는게 장점이지만 혼나면 급격하게 쭈그러든다.</p>
