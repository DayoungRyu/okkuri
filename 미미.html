<h2><u>미미</u>란 무엇일까?</h2><img src="미미.png" width="150">
<p>오꾸리의 애착인형이다.본인 맘대로 <strong>미미 말랑이 곤뇽이</strong>를 왔다갔다 한다.꾸리의 <u>최애는 말랑이</u>로 가장 귀엽고 어리다.별더지의 최애는 곤뇽이로서 본인과 가장 닮아 항상 만사 귀찮아하는 아이를 좋아하는것 같다.잘못했을때는 오꾸리가 <strong>맴매</strong>를 하는데 미미가 가장 무서워하는 벌이다.미미의 여자친구는 뮤뮤로 미미보다 더 많이 자서 서로 만나기가 힘들다.</p>
